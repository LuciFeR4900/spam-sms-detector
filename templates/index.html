<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam SMS Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 110px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
            outline: none;
        }

        textarea:focus {
            border-color: #667eea;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.03);
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
        }

        .spam {
            background: #ffe5e5;
            color: #d60000;
        }

        .not-spam {
            background: #e6ffef;
            color: #008a3a;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸ“© Spam SMS Detector</h1>
    <p>Enter a message to check whether it is spam or not</p>

    <form method="POST">
        <textarea name="message" placeholder="Type your SMS here..." required></textarea>
        <button type="submit">Check Message</button>
    </form>

    {% if prediction %}
        <div class="result {% if prediction == 'Spam' %}spam{% else %}not-spam{% endif %}">
            {% if prediction == 'Spam' %}
                ðŸš« Spam Message
            {% else %}
                âœ… Not Spam
            {% endif %}
        </div>
    {% endif %}

    <footer>
        Mini Project â€¢ AI / ML â€¢ Flask
    </footer>
</div>

</body>
</html>
