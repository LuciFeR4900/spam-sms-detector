<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam SMS Detector</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.03);
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .spam {
            background: #ffebee;
            color: #c62828;
        }

        .not-spam {
            background: #e8f5e9;
            color: #2e7d32;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üì© Spam SMS Detector</h1>
        <p>Enter an SMS message below to check if it is spam</p>

        <form method="POST">
            <textarea name="message" placeholder="Type your SMS here..." required></textarea>
            <button type="submit">Check Message</button>
        </form>

        {% if prediction %}
            <div class="result {{ 'spam' if prediction == 'Spam' else 'not-spam' }}">
                {{ prediction }}
            </div>
        {% endif %}

        <footer>
            Built with ‚ù§Ô∏è using Machine Learning
        </footer>
    </div>

</body>
</html>
